<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Dammie Paul Ayodele">
		<meta name="description" content="Read through the Bible in chronological order this year. Simply select a date and click the Read Chapters button to display the Bible text" />
		<meta name="keywords" content="App, Bible, Chronological, 365, Year, Daily, Plan">
		<title>Bible in a Year Chronological Order | Bible 365</title>

		<link rel="shortcut icon" href="images/Hopstarter-Book-Bible-Book.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/jquery-ui.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/styles.css" />
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 text-center" id="topOfPage">
					<h1>Bible in a Year <small>Chronological Order</small></h1>
				</div>
				<div class="col-md-12 reveal-later">
					<div class="form-group">
						<div class='input-group'>
							<input type='text' class="form-control" id='datetimepicker1' placeholder="Please tap here to select a date" />
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
					
					<div class="panel panel-primary">
						<div class="panel-heading bold-text bigger-text">1st January, 2016</div>
						<div class="panel-body bold-text bigger-text">
							Genesis 1-3			
						</div>
						<div class="panel-footer">
							<button type="button" class="btn btn-success" id="btnGoToVerses">
								<i class="fa fa-book fa-lg"></i> Read Chapters
							</button>

						</div>
					</div>
				</div>
				<div class="col-md-12 text-right" id="fontSizeGroup">
				    <div class="btn-group" role="group" aria-label="...">
                      <button type="button" class="btn btn-warning" id="btnGrowFont">
								<i class="fa fa-plus fa-lg"></i><i class="fa fa-font fa-lg"></i> Enlarge Text
							</button>
                      		<button type="button" class="btn btn-danger" id="btnShrinkFont">
								<i class="fa fa-minus fa-lg"></i><i class="fa fa-font fa-lg"></i> Shrink Text
							</button>
                    </div>
				</div>
				<div class="col-md-12  reveal-later">
					<div class="well" id="bibleText">
						<h5>
						    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
					        <span class="sr-only">Loading scripture...</span>
					        Loading scripture...
					    </h5>
					</div>
				</div>
				<div class="col-md-12"  id="randomImage">
				    <img src="https://unsplash.it/500/400/?random" class="img-responsive center-block img-thumbnail" alt="Random image">
				    <br />
				</div>
				<div class="col-md-12 text-center">
					<a class="btn btn-default btn-xs" href="https://www.facebook.com/profile.php?id=61564823263015&mibextid=ZbWKwL" id="myButton" role="button" target="_blank">Dammie Optimus Solutions</a> 
				</div>
				<br />
				<br />
			</div>
		</div>
		
		<script src="js/jquery-1.12.4.min.js"></script>

		<script src="js/moment.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
